<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>APRENDE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container"> 
		<form id="contact" action="" method="post">
			<h3>Questions Form</h3>
			<h4>Priense dadus ho kompletu</h4>
			<fieldset>
				<input placeholder="Naran" type="text" tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
				<input placeholder="Email" type="email" tabindex="2" required>
			</fieldset>
			<fieldset>
				<input placeholder="Telefone (optional)" type="tel" tabindex="3" required>
			</fieldset>
			<fieldset>
				<input placeholder="WebSite (optional)" type="url" tabindex="4" required>
			</fieldset>
			<fieldset>
				<textarea placeholder="Priense Ita-nia Komentariu iha ne'e" tabindex="5" required></textarea>
			</fieldset>
			<fieldset>
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Haruka Komentariu</button>
			</fieldset>

		</form>
	</div>
</body>
</html>
